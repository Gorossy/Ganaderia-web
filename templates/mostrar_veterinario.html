{% extends 'base2.html' %}
{% block formulario %}
  <form class="table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Tipo</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for ani in formulario %}
        <tr>
          <td>{{ani.id}}</td>
          <td>{{ani.nombre}}</td>
          <td>{{ani.telefono}}</td>
          <td>{{ani.tipo}}</td>
          <td><a href="{%url 'editarVeterinario' ani.id %}">Editar</a> <a href="{%url 'eliminarVeterinario' ani.id %}">
              Eliminar</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock  %}
